<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wallet Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1c2541, #0b132b 55%);
        color: #f8fafc;
        padding: 20px;
      }

      .shell {
        width: 100%;
        max-width: 760px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.92);
        border-radius: 20px;
        padding: 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      }

      .auth-view,
      .app-view {
        display: none;
      }

      .auth-view.show,
      .app-view.show {
        display: block;
      }

      h1,
      h2 {
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 16px;
        color: rgba(226, 232, 240, 0.8);
        line-height: 1.5;
      }

      .auth-card {
        display: grid;
        gap: 18px;
        padding: 24px;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(2, 6, 23, 0.45);
      }

      .tabs {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        padding: 4px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.7);
      }

      .tab {
        flex: 1;
        border: 0;
        border-radius: 999px;
        padding: 10px 14px;
        color: rgba(226, 232, 240, 0.9);
        background: transparent;
        cursor: pointer;
        font-weight: 600;
      }

      .tab.active {
        background: rgba(148, 163, 184, 0.2);
        color: #f8fafc;
      }

      form {
        display: grid;
        gap: 14px;
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.9);
      }

      input {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.8);
        color: #f8fafc;
        padding: 12px 14px;
        font-size: 1rem;
      }

      input:focus {
        outline: 2px solid rgba(59, 130, 246, 0.45);
        outline-offset: 2px;
      }

      .primary {
        border: 0;
        border-radius: 14px;
        padding: 12px 14px;
        font-size: 1rem;
        font-weight: 700;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(59, 130, 246, 0.65));
        color: #0b132b;
        cursor: pointer;
      }

      .primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        display: none;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(2, 6, 23, 0.65);
        font-size: 0.95rem;
      }

      .status.show {
        display: block;
      }

      .status.error {
        border-color: rgba(248, 113, 113, 0.4);
        background: rgba(127, 29, 29, 0.35);
        color: rgba(254, 226, 226, 0.95);
      }

      .status.success {
        border-color: rgba(34, 197, 94, 0.35);
        background: rgba(20, 83, 45, 0.35);
        color: rgba(220, 252, 231, 0.95);
      }

      .config-note {
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.7);
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px dashed rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.45);
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 18px 24px;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(2, 6, 23, 0.55);
      }

      .hamburger {
        border: 1px solid rgba(148, 163, 184, 0.28);
        border-radius: 14px;
        padding: 10px 12px;
        background: rgba(15, 23, 42, 0.8);
        color: rgba(248, 250, 252, 0.92);
        cursor: pointer;
        font-size: 1.1rem;
      }

      .menu {
        display: none;
        gap: 12px;
        margin-top: 16px;
        padding: 16px;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(2, 6, 23, 0.55);
      }

      .menu.show {
        display: grid;
      }

      .menu-item,
      .ghost {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.28);
        padding: 12px 14px;
        background: rgba(15, 23, 42, 0.8);
        color: rgba(248, 250, 252, 0.92);
        cursor: pointer;
        text-align: left;
        font-weight: 600;
      }

      .ghost {
        border-color: rgba(248, 113, 113, 0.35);
        background: rgba(127, 29, 29, 0.25);
      }

      .workspace {
        margin-top: 18px;
        padding: 24px;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(2, 6, 23, 0.55);
      }

      .workspace h3 {
        margin: 0 0 8px;
        font-size: 1.15rem;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section id="authView" class="auth-view" aria-label="Authentication view">
        <div class="auth-card">
          <header>
            <h1>Smart Wallet</h1>
            <p>Authenticate to access your account.</p>
          </header>

          <div class="tabs" role="tablist" aria-label="Authentication tabs">
            <button id="signupTab" class="tab" type="button">Sign up</button>
          </div>

          <form id="authForm" autocomplete="on">
            <label for="email">
              Email
              <input id="email" name="email" type="email" autocomplete="email" required />
            </label>

            <label for="password">
              Password
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                minlength="6"
                required
              />
            </label>

            <button id="submitBtn" class="primary" type="submit">Login</button>
          </form>

          <section id="status" class="status" aria-live="polite"></section>

          <div class="config-note">
            Be kind to yourself and proceed step by step.
          </div>
        </div>
      </section>

      <section id="appView" class="app-view" aria-label="Smart Wallet main menu">
        <div class="top-bar">
          <h2>Smart Wallet</h2>
          <button id="menuToggle" class="hamburger" type="button" aria-expanded="false" aria-controls="menuPanel">
            â˜°
          </button>
        </div>

        <nav id="menuPanel" class="menu" aria-label="Main menu">
          <button class="menu-item" data-page="Add/Edit transactions" type="button">Add/Edit transactions</button>
          <button class="menu-item" data-page="Transactions" type="button">Transactions</button>
          <button class="menu-item" data-page="Portfolio" type="button">Portfolio</button>
          <button id="logoutBtn" class="ghost" type="button">Log out</button>
        </nav>

        <section class="workspace">
          <div>
            <h3 id="pageTitle">Welcome</h3>
            <p id="pageBody">under construction</p>
          </div>
        </section>
      </section>
    </main>

    <script src="./app.js?v=20260221"></script>
  </body>
</html>
