<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wallet Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1c2541, #0b132b 55%);
        color: #f8fafc;
        padding: 20px;
      }

      .auth-shell {
        width: 100%;
        max-width: 460px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.92);
        border-radius: 20px;
        padding: 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }

      p {
        margin: 0 0 18px;
        color: #cbd5e1;
      }

      .tabs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 16px;
      }

      .tabs button {
        border: 1px solid #334155;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 12px;
        padding: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      .tabs button.active {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 0.85rem;
        color: #cbd5e1;
      }

      input {
        width: 100%;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 11px;
        background: #0f172a;
        color: #f8fafc;
      }

      button[type="submit"] {
        margin-top: 8px;
        background: #22c55e;
        border: none;
        color: #052e16;
        padding: 12px;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.65;
        cursor: wait;
      }

      .status {
        margin-top: 14px;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 10px;
        display: none;
        white-space: pre-wrap;
      }

      .status.show {
        display: block;
      }

      .status.error {
        border-color: #ef4444;
        color: #fecaca;
      }

      .status.success {
        border-color: #22c55e;
        color: #bbf7d0;
      }

      .session {
        margin-top: 16px;
        border-top: 1px dashed #334155;
        padding-top: 14px;
        display: none;
      }

      .session.show {
        display: block;
      }

      .session button {
        margin-top: 10px;
        border: 1px solid #334155;
        background: #1e293b;
        color: #f8fafc;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }

      .config-note {
        font-size: 0.78rem;
        margin-top: 16px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main class="auth-shell">
      <h1>Smart Wallet Authentication</h1>
      <p>Create an account or log in with your Supabase project.</p>

      <nav class="tabs" aria-label="Authentication mode">
        <button id="loginTab" class="active" type="button">Login</button>
        <button id="signupTab" type="button">Sign up</button>
      </nav>

      <form id="authForm">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" minlength="6" required />
        </div>

        <button id="submitBtn" type="submit">Login</button>
      </form>

      <section id="status" class="status" role="status" aria-live="polite"></section>

      <section id="session" class="session">
        <strong>Logged in as:</strong>
        <div id="sessionEmail">-</div>
        <button id="logoutBtn" type="button">Log out</button>
      </section>

      <div class="config-note">
        Set your project URL and anon key inside <code>app.js</code> before using this page.
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
