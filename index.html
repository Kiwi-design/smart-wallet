<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wallet Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1c2541, #0b132b 55%);
        color: #f8fafc;
        padding: 20px;
      }

      .shell {
        width: 100%;
        max-width: 760px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.92);
        border-radius: 20px;
        padding: 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      }

      .auth-view,
      .app-view {
        display: none;
      }

      .auth-view.show,
      .app-view.show {
        display: block;
      }

      h1,
      h2 {
        margin: 0 0 8px;
      }

      p {
        margin: 0 0 18px;
        color: #cbd5e1;
      }

      .tabs {
        margin-bottom: 16px;
      }

      .tabs button,
      .menu-item {
        border: 1px solid #334155;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 12px;
        padding: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      .tabs button {
        width: 100%;
        padding: 12px;
      }

      .tabs button.active {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 0.85rem;
        color: #cbd5e1;
      }

      input {
        width: 100%;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 11px;
        background: #0f172a;
        color: #f8fafc;
      }

      .primary {
        margin-top: 8px;
        background: #22c55e;
        border: none;
        color: #052e16;
        padding: 12px;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.65;
        cursor: wait;
      }

      .status {
        margin-top: 14px;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 10px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.error {
        border-color: #ef4444;
        color: #fecaca;
      }

      .status.success {
        border-color: #22c55e;
        color: #bbf7d0;
      }

      .config-note {
        font-size: 0.78rem;
        margin-top: 16px;
        color: #94a3b8;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .hamburger {
        border: 1px solid #334155;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .menu {
        display: none;
        margin-bottom: 20px;
        gap: 10px;
      }

      .menu.show {
        display: grid;
      }

      .workspace {
        min-height: 260px;
        border: 1px dashed #334155;
        border-radius: 14px;
        padding: 16px;
        display: grid;
        place-items: center;
        text-align: center;
      }

      .workspace h3 {
        margin: 0;
      }

      .ghost {
        background: #1e293b;
        border: 1px solid #334155;
        color: #e2e8f0;
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section id="authView" class="auth-view show">
        <h1>Smart Wallet Authentication</h1>
        <p>Create an account or log in with your Supabase project.</p>

        <nav class="tabs" aria-label="Authentication mode">
          <button id="signupTab" type="button">Sign up</button>
        </nav>

        <form id="authForm">
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="email" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" type="password" autocomplete="current-password" minlength="6" required />
          </div>

          <button id="submitBtn" class="primary" type="submit">Login</button>
        </form>

        <section id="status" class="status" role="status" aria-live="polite"></section>

        <div class="config-note">
          Be kind to yourself and proceed step by step.
        </div>
      </section>

      <section id="appView" class="app-view" aria-label="Smart Wallet main menu">
        <div class="top-bar">
          <h2>Smart Wallet</h2>
          <button id="menuToggle" class="hamburger" type="button" aria-expanded="false" aria-controls="menuPanel">
            â˜°
          </button>
        </div>

        <nav id="menuPanel" class="menu" aria-label="Main menu">
          <button class="menu-item" data-page="Add/Edit transactions" type="button">Add/Edit transactions</button>
          <button class="menu-item" data-page="Transactions" type="button">Transactions</button>
          <button class="menu-item" data-page="Portfolio" type="button">Portfolio</button>
          <button id="logoutBtn" class="ghost" type="button">Log out</button>
        </nav>

        <section class="workspace">
          <div>
            <h3 id="pageTitle">Welcome</h3>
            <p id="pageBody">under construction</p>
          </div>
        </section>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
